<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Event Hendeler</h1>
        <ul id="ul-continer">
            <li class="list">Lorem, ipsum dolor.</li>
            <li class="list">At, beatae itaque.</li>
            <li class="list">Excepturi, neque corporis.</li>
            <li class="list">Earum, maxime laudantium?</li>
            <li class="list">Ullam, magnam doloremque?</li>
            <li class="list">Numquam, fugit libero?</li>
        </ul>
        <button id="button">Add a List</button>
    </section>

    <script>
        document.getElementById('ul-continer').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('button').addEventListener('click', function () {
            const ulContiner = document.getElementById('ul-continer');

            const li = document.createElement('li');
            li.innerText = 'Add new li'
            li.classList.add('list')
            ulContiner.appendChild(li)
        })
    </script>
</body>
</html>
