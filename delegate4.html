<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <ul id="ul-list">
            <li class="list">Lorem ipsum dolor sit.</li>
            <li class="list">Culpa necessitatibus numquam debitis?</li>
            <li class="list">Facilis ad officiis mollitia.</li>
            <li class="list">Nobis quibusdam magni hic.</li>
            <li class="list">Praesentium corporis quia dolore.</li>
            <li class="list">Laborum provident labore ad.</li>
        </ul>
        <button id="button">Add New List</button>
    </section>

    <script>
        document.getElementById('ul-list').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
            console.log("remove last Child");
            
        })
        document.getElementById('button').addEventListener('click', function () {
            const ulList = document.getElementById('ul-list');
            const li = document.createElement('li');

            li.innerText = 'New list add on the ul List'
            li.classList.add('list');
            ulList.appendChild(li);
        })
    </script>
</body>
</html>
